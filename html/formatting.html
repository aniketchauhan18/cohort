<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>b : strong <strong>Strong</strong></li>
    <li>i : em <em>Emphasis</em></li>
    <li>subscript : sub<sub>base 2</sub></li>
    <li>superscript : sup<sup>square</sup></li>
    <li>
      delete: del<del>This is the deleted text</del>
    </li>
    <li>
      small : small <small>This is small element</small>
    </li>
    <li>
      mark : mark <mark>this is the mark element</mark>
    </li>
  </ul>
  <blockquote>
    hi there
  </blockquote>
</body>
</html>
