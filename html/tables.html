<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<style>
  table{
    width: 100%;
    border-collapse: collapse;
    border: 1px solid black;
  }

  td, th {
    text-align: center;
    border: 1px solid black;
  }
</style>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Aniket Chauhan</td>
      <td>23bee011</td>
      <td>8.25</td>
    </tr>
  </table>
</body>
</html>
